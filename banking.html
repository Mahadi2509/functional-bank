<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span
                class="text-yellow-500 font-semibold">Mooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="grid grid-cols-3 gap-8 mt-16 text-white">
            <div class="bg-green-500 px-16 py-8 rounded-lg">
                <h3 class="text-3xl">Blance</h3>
                <h2 class="text-4xl">$ <span id="total-blance">510</span></h2>
            </div>
            <div class="bg-blue-500 px-16 py-8 rounded-lg">
                <h3 class="text-3xl">Diposit</h3>
                <h2 class="text-4xl">$ <span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-red-500 px-16 py-8 rounded-lg">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-4xl">$ <span id="total-withdraw">00</span></h2>
            </div>
        </section>

        <!-- deposit and withdraw system -->
        <section class="grid grid-cols-2 gap-6 my-10">
            <div class="bg-blue-300 rounded-md py-12 pl-20">
                <h2 class="text-2xl font-semibold text-gray-600 mb-1">Please Deposit</h2>
                <div>
                    <input class="block border gb-gray-200 rounded-md mb-6 px-2 py-1 w-2/3" type="email" name=""
                        id="deposit-input" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-yellow-500 text-white font-medium rounded px-8 py-1">Diposit</button>
                </div>
            </div>
            <div class="bg-red-300 rounded-md py-12 pl-20">
                <h2 class="text-2xl font-semibold text-gray-600 mb-1">Please Withdraw</h2>
                <div class="">
                    <input class="block border gb-gray-200 rounded-md mb-6 px-2 py-1 w-2/3" type="email" name=""
                        id="withdraw-input" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-yellow-500 text-white font-medium rounded px-8 py-1">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
